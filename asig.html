<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjetas Centradas</title>
<style>
    /* Estilos generales */
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center; /* Centra horizontalmente dentro del body */
        align-items: center; /* Centra verticalmente dentro del body */
        height: 100vh; /* Para ocupar toda la altura visible */
        margin: 0;
        background-color: #f0f0f0;
    }

    /* Estilos de la tarjeta */
    .card {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .card h2 {
        margin-top: 0;
        color: #333;
    }

    .card p {
        color: #666;
    }
</style>
</head>
<body>

<div class="card">
    <h2>Título de la Tarjeta</h2>
    <img src="ejemplo.jpg" alt="Ejemplo de Imagen">
    <p>Descripción corta de la tarjeta...</p>
</div>

</body>
</html>
